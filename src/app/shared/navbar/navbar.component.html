<header class="bg-[#0B0A13] text-white border-b-[0.1rem] border-[#595959]">
  <nav
    class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-2"
    aria-label="Global"
  >
    <div class="flex lg:flex-1 lg:gap-x-5">
      <a href="#" class="-m-1.5 p-1">
        <span class="sr-only">EPIC GAMES</span>
        <img class="h-12 w-auto" src="../../../assets/icons/logo.png" alt="" />
      </a>

      <div class="hidden lg:flex lg:gap-x-4">
        <button
          type="button"
          class="flex items-center gap-x-1 text-sm font-semibold leading-6"
        >
          Discovery
          <svg
            class="h-5 w-5 flex-none text-gray-400"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="false"
          >
            <path
              fill-rule="evenodd"
              d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
              clip-rule="evenodd"
            />
          </svg>
        </button>

        <button
          type="button"
          class="flex items-center gap-x-1 text-sm font-semibold leading-6"
        >
          Players
        </button>

        <button
          type="button"
          class="flex items-center gap-x-1 text-sm font-semibold leading-6"
        >
          Creators
          <svg
            class="h-5 w-5 flex-none text-gray-400"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="false"
          >
            <path
              fill-rule="evenodd"
              d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
              clip-rule="evenodd"
            />
          </svg>
        </button>

        <button
          type="button"
          class="flex items-center gap-x-1 text-sm font-semibold leading-6"
        >
          See More
          <svg
            class="h-5 w-5 flex-none text-gray-400"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="false"
          >
            <path
              fill-rule="evenodd"
              d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      <div class="relative">
        <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
          <img
            src="../../../assets/icons/search.png"
            alt="Search Icon"
            class="h-5 w-5"
          />
        </span>
        <input
          type="text"
          class="h-[48px] w-[367px] px-8 pl-10 bg-[#191821] rounded-[8px] text-[#6F767E] font-semibold"
          placeholder="Search Games..."
        />
      </div>
    </div>
    <div class="hidden lg:flex lg:flex-1 lg:justify-end lg:gap-x-4">
      <button
        type="button"
        class="flex items-center gap-x-1 text-sm font-semibold leading-6"
      >
        <img src="../../../assets/icons/notif.png" alt="" />
      </button>

      <button
        type="button"
        class="flex items-center gap-x-1 text-sm font-semibold leading-6"
      >
        <div class="relative inline-block">
          <img
            src="../../../assets/images/Jonas.png"
            alt="Avatar..."
            class="w-8 rounded-full"
          />
          <div
            class="absolute bottom-0 right-0 p-1 bg-green-500 rounded-full"
          ></div>
        </div>

        <span>Dylan</span>
        <svg
          class="h-5 w-5 flex-none text-gray-400"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="false"
        >
          <path
            fill-rule="evenodd"
            d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
  </nav>

<!-- Mobile menu, show/hide based on menu open state. -->
<div class="lg:hidden" role="dialog" aria-modal="true" [ngClass]="{ 'hidden': isMenuOpen, 'block': !isMenuOpen }">
    <div class="fixed inset-0 z-10"></div>
    <div
      class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-[#0B0A13] text-white border-l-3 border-[#595959] px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
    >
      <div class="flex items-center justify-between">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">EPIC GAMES</span>
          <img
            class="h-8 w-auto"
            src="../../../assets/icons/logo.png"
            alt=""
          />
        </a>
        <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700" (click)="toggleMenu()">
          <span class="sr-only">Close menu</span>
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="false"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10">
          <div class="space-y-4 py-6">
            <div class="relative">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                <img
                  src="../../../assets/icons/search.png"
                  alt="Search Icon"
                  class="h-5 w-5"
                />
              </span>
              <input
                type="text"
                class="h-[48px] w-[300px] px-8 pl-10 bg-[#191821] rounded-[8px] text-[#6F767E] font-semibold"
                placeholder="Search Games..."
              />
            </div>

            <button
              type="button"
              class="flex items-center gap-x-1 text-sm font-semibold leading-6"
            >
              Discovery
              <svg
                class="h-5 w-5 flex-none text-gray-400"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="false"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>

            <button
              type="button"
              class="flex items-center gap-x-1 text-sm font-semibold leading-6"
            >
              Players
            </button>

            <button
              type="button"
              class="flex items-center gap-x-1 text-sm font-semibold leading-6"
            >
              Creators
              <svg
                class="h-5 w-5 flex-none text-gray-400"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="false"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>

            <button
              type="button"
              class="flex items-center gap-x-1 text-sm font-semibold leading-6"
            >
              See More
              <svg
                class="h-5 w-5 flex-none text-gray-400"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="false"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
          <div class="py-6 space-y-4">
            <button
              type="button"
              class="flex items-center gap-x-2 text-sm font-semibold leading-6"
            >
              <img src="../../../assets/icons/notif.png" alt="" />
              <span>Notifications</span>
            </button>

            <button
              type="button"
              class="flex items-center gap-x-2 text-sm font-semibold leading-6"
            >
              <div class="relative inline-block">
                <img
                  src="../../../assets/images/Jonas.png"
                  alt="Avatar"
                  class="w-8 rounded-full"
                />
                <div
                  class="absolute bottom-0 right-0 p-1 bg-green-500 rounded-full"
                ></div>
              </div>

              <span>Dylan</span>
              <svg
                class="h-5 w-5 flex-none text-gray-400"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="false"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
